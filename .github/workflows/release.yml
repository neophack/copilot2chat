name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Create Zip file
        run: |
          cp ./start.sh ./target/release/
          cd ./target/release/
          zip copilot2chat-release.zip copilot2chat start.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/copilot2chat-release.zip
          asset_name: copilot2chat-release.zip
          asset_content_type: application/zip

  build_and_release_arm:
    runs-on: ubuntu-latest
    container:
      image: docker://rustembedded/cross:armv7-unknown-linux-gnueabihf
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=armv7-unknown-linux-gnueabihf

      - name: Create Zip file
        run: |
          cp ./start.sh ./target/armv7-unknown-linux-gnueabihf/release/
          cd ./target/armv7-unknown-linux-gnueabihf/release/
          zip copilot2chat-release-arm.zip copilot2chat start.sh

      - name: Upload Release Asset
        id: upload-release-asset-arm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/armv7-unknown-linux-gnueabihf/release/copilot2chat-release-arm.zip
          asset_name: copilot2chat-release-arm.zip
          asset_content_type: application/zip