name: Release

on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - '*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: [armv7-unknown-linux-gnueabihf, aarch64-unknown-linux-gnu]
          override: true

      - name: Install cross compilers
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu

      - name: Build for x86
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      
      - name: Build for ARMv7
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=armv7-unknown-linux-gnueabihf

      - name: Build for ARMv8
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=aarch64-unknown-linux-gnu

      - name: Create Zip files
        run: |
          cp ./start.sh ./target/release/
          cd ./target/release/
          zip copilot2chat-release-x86.zip copilot2chat start.sh
          zip copilot2chat-release-armv7.zip armv7-unknown-linux-gnueabihf/copilot2chat start.sh
          zip copilot2chat-release-armv8.zip aarch64-unknown-linux-gnu/copilot2chat start.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/copilot2chat-release-x86.zip
          asset_name: copilot2chat-release-x86.zip
          asset_content_type: application/zip

      - name: Upload Release Asset for ARMv7
        id: upload-release-asset-armv7
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/copilot2chat-release-armv7.zip
          asset_name: copilot2chat-release-armv7.zip
          asset_content_type: application/zip

      - name: Upload Release Asset for ARMv8
        id: upload-release-asset-armv8
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/copilot2chat-release-armv8.zip
          asset_name: copilot2chat-release-armv8.zip
          asset_content_type: application/zip
